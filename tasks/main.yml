---

- name: install epel-release (CentOS)
  yum:
    name: epel-release
    state: present
    update_cache: yes
  when: ansible_distribution == "CentOS"

- name: install python2
  package:
    name: python
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "CentOS"
